name: Build + Run

on:
  push:
    branches:
      - main
  pull_request:


jobs:
  build:
    name: Build + Run
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        system: [clickhouse, monetdb, mysql, postgres] # "umbra" does not work yet, as I don't know if we should push the binary...

    steps:
      - uses: actions/checkout@v3

      - name: Build and run system
        run: ./scripts/build_and_run.sh ${{ matrix.system }}
